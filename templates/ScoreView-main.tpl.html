<div>
    <div class="score-status">
        {%   if status == "success" %} <i class="fa fa-thumbs-up"></i>
        {% elif status == "warning" %} <i class="fa fa-warning"></i>
        {% elif status == "error"   %} <i class="fa fa-thumbs-down"></i>
        {% endif %}
    </div>
    <div class="score-message">{{message}}</div>
    <div>
        <button title="Close"><i class="fa fa-times"></i></button>
    </div>
</div>
