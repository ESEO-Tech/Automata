<svg class="automata-Diagram" preserveAspectRatio="xMidYMid meet">
    <defs>
        <marker id="arrow-head"
                viewBox="0 0 10 10" refX="10" refY="5"
                markerWidth="10" markerHeight="10"
                markerUnits="strokeWidth"
                orient="auto">
            <path d="M0,0 L10,5 L0,10 L2,5 z" />
        </marker>
        <filter id="state-shadow"
                x="-25%" y="-20%" width="150%" height="150%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
            <feOffset dx="0" dy="2" />
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.4" />
            </feComponentTransfer>
            <feMerge>
                <feMergeNode />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>
    <g id="reset" class="transition">
        <circle r="6" cx="6" cy="6" />
        <path marker-end="url(#arrow-head)" d="M6,6 c6,0 18,6 18,18" />
    </g>
</svg>