
<p>Count how many times the button is pressed.</p>

<h2>Inputs</h2>

<table>
    <tr>
        <th rowspan="2">
            B<br>
            (Button)
        </th>
        <td><span class="automata-bool-1">1</span></td>
        <td>The button is pressed</td>
    </tr>
    <tr>
        <td><span class="automata-bool-0">0</span></td>
        <td>The button is released</td>
    </tr>
</table>

<h2>Outputs</h2>

<table>
    <tr>
        <th rowspan="2">
            C<br>
            (Count)
        </th>
        <td><span class="automata-bool-1">1</span></td>
        <td>Increment the counter</td>
    </tr>
    <tr>
        <td><span class="automata-bool-0">0</span></td>
        <td>No effect</td>
    </tr>
</table>
