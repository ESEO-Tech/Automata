<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Automata</title>

        <meta name="viewport" content="width=device-width, user-scalable=no">

        <link rel="icon" type="image/png" href="icons/32.png" />

        <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
        <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
        <link rel="stylesheet" href="css/game.css">
        <link rel="stylesheet" href="css/{{key}}.min.css">

        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/nunjucks/browser/nunjucks-slim.min.js"></script>
        <script src="node_modules/snapsvg/dist/snap.svg-min.js"></script>
        <script src="node_modules/scroll-into-view-if-needed/umd/scroll-into-view-if-needed.min.js"></script>
        <script src="templates/index.js"></script>
        <script src="js/game.js" type="module"></script>
    </head>
    <body>
        <div id="main">
            <div id="control-view">
                <span class="group">
                    <a href="index.html"><i class="fa fa-home"></i></a>
                </span>
                <span class="group">
                    <button id="control-play" title="Play/Pause"><i class="fa fa-play"></i></button>
                    <button id="control-stop" title="Stop"><i class="fa fa-stop"></i></button>
                    <label for="control-speed">Speed:</label>
                    <input type="range" id="control-speed" value="20" min="0" max="10" step="1" title="Speed">
                </span>
                <span class="group">
                    <button id="control-left" title="Show previous pane"><i class="fa fa-chevron-left"></i></button>
                    <button id="control-right" title="Show next pane"><i class="fa fa-chevron-right"></i></button>
                </span>
                <span class="group">
                    <button id="control-help" title="Help"><i class="fa fa-info-circle"></i></button>
                </span>
                <a class="export" download="{{key}}.json"></a>
                <input class="import" type="file">
            </div>
            <div id="world-view" class="left-pane"></div>
            <div id="table-view" class="right-pane"></div>
            <div id="diagram-view" class="hidden"></div>
            <div id="help-view">
                <div></div>
                <button title="Close"><i class="fa fa-times"></i></button>
            </div>
            <div id="score-view"></div>
        </div>
    </body>
</html>
